<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./CSS/MusicPlayer.css"> <!-- 스타일 시트 링크 -->
</head>
<body>
    <div class="music-player">
        <!-- Top Section -->
        <div class="top-section">
            <div class="icon" id="like">&#9825;</div> <!-- Heart Icon -->
            <div class="icon" id="share">&#x1f517;</div> <!-- Share Icon -->
        </div>

        <!-- Album Art -->
        <div class="album-art">
            <img src="recording-2570056_640.jpg" alt="Album Art">
        </div>

        <!-- Track Info -->
        <div class="track-info">
            <div class="track-title" id="track-title"></div>
            <div class="track-artist" id="track-artist"></div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="prev">◀◀</button>
            <button class="play-button" id="play">&#9654;</button>
            <button id="next">▶▶</button>
        </div>

        <!-- Time -->
        <div class="time">
            <span id="current-time">00:00</span> / <span id="total-time">03:16</span>
        </div>
    </div>
    <audio id="audio" preload="auto"></audio> <!-- 실제 음악 파일 로드 -->
</div>
    <script src="./JS/MusicPlayer.js"></script> <!-- 스크립트 파일 링크 -->
</body>
</html>
